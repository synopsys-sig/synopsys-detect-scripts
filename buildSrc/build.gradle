buildscript {

    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/6b0f809c99b4689dcf24f28e57c4d8664a8883db/gradle_common/buildscript-repositories.gradle', to: buildscript
    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/master/gradle_common/buildscript-cgp-version.gradle'

    dependencies {
        classpath "com.synopsys.integration:common-gradle-plugin:${managedCgpVersion}"
    }
}

version = "1.0.0-SNAPSHOT"
apply plugin: 'com.synopsys.integration.simple'


dependencies {
    implementation("com.synopsys.integration:common-gradle-plugin:${managedCgpVersion}") {
        exclude group: 'org.springframework', module: 'spring-core'
    }
    implementation gradleApi()
}
